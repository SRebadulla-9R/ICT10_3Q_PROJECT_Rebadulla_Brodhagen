<!DOCTYPE html>

<head>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: "Schoolbell", cursive;
      background-color: #77BEF0;
    }

    /* NAVBAR */
    nav {
      background: #EA5B6F;
      padding: 0 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .logo {
      display: flex;
      align-items: center;
      color: white;
      font-size: 22px;
      text-decoration: none;
      font-family: "Darumadrop One", sans-serif;
    }

    .logo-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #FFCB61;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
      color: #EA5B6F;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
      font-family: "Darumadrop One", sans-serif;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      background: #FF894F;
      border-radius: 6px;
    }

    /* MAIN CONTENT */
    .container {
      flex: 1;
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      font-family: "Schoolbell", cursive;
      color: #EA5B6F;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #77BEF0;
      margin-bottom: 20px;
      font-family: "Darumadrop One", sans-serif;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: "Schoolbell", cursive;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #FF894F;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: 0.3s;
      font-family: "Schoolbell", cursive;
    }

    button:hover {
      background-color: #EA5B6F;
    }

    /* FOOTER */
    footer {
      background-color: #EA5B6F;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .circle {
      display: inline-block;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #FFCB61;
      color: #EA5B6F;
      line-height: 35px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    option {
      font-family: "Schoolbell", cursive;
    }

     h1 {
      color: #FF894F;
      margin-bottom: 20px;
      font-family: "Darumadrop One", sans-serif;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="navbar">
    <a href="#" class="logo">
      <div class="logo-icon">I</div>
      Intrams Checker

     <ul class="nav-links">
       <li><a href="index.html">Home</a></li>

        <li><a href="players.html">Players</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
  </div>
</nav>

<!-- MAIN CONTENT -->
<center><div class="container">
  <h1>Contact Us</h1>

  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here"></textarea>

    <button type="submit">Send Message</button>
  </form>
</div></center>

<!-- FOOTER -->
<footer>
  <div class="circle">C</div>
  <div>
    Alex Brodhagen and Samantha Rebadulla | 10-Ruby
  </div>
</footer>
